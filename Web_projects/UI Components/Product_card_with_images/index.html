<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>shop card</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="product">
        <div class="product__image">
            <div class="product___switch image__switch">
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook.png" alt="Macbook"></div>
                </div>
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook-2.png" alt="Macbook"></div>
                </div>
                <div class="image-switch__item">
                    <div class="image-switch__img"><img src="img/macbook-3.png" alt="Macbook"></div>
                </div>
            </div>
            <ul class="product__image-pagination image__pagination" aria-hidden="true">
                <li class="image-pagination-item"></li>
            </ul>
        </div>
    </article>
    <script src="js/product.js"></script>
</body>
</html>
